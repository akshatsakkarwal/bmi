<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div id="root">
        <div class="container">
            <div class="heading">
                <h1>BMI Calculator</h1>
            </div>
            <p>Provide Following Details : </p>
            <form action="">
                <div class="height">
                    <label for="">Height :</label>
                    <input id="inp-height" type="text" placeholder="in meters">
                </div>
                <br>
                <div class="weight">
                    <label for="">Weight :</label>
                    <input id="inp-weight" type="text" placeholder="in kilogram">
                </div>
                <div id="result"></div>
                <input type="submit" value="Calculate" class="submit">
            </form>
            <div class="guide">
                <h2>BMI Guide</h2>
                <p>Under Weight : Less than 18.6</p>
                <p>Normal Range : between 18.6 and 24.9</p>
                <p>Over Weight : Greater than 24.9</p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
